<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Summaries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .meeting {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }
        .meeting h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .meeting p {
            margin: 5px 0;
            color: #555;
        }
        .key-decisions {
            margin-top: 10px;
        }
        .key-decisions ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Meeting Summaries</h1>
    <div id="summaries"></div>

    <script>
        async function loadSummaries() {
            try {
                const res = await fetch('/api/summary');
                const data = await res.json();
                const container = document.getElementById('summaries');
                container.innerHTML = '';

                if (!data.meetings || data.meetings.length === 0) {
                    container.innerHTML = '<p>No meetings found.</p>';
                    return;
                }

                data.meetings.forEach(meeting => {
                    const div = document.createElement('div');
                    div.classList.add('meeting');
                    div.innerHTML = `
                        <h2>${meeting.title || 'Untitled Meeting'}</h2>
                        <p><strong>Date:</strong> ${meeting.date || 'N/A'}</p>
                        <p><strong>Summary:</strong> ${meeting.summary || 'No summary available'}</p>
                        ${meeting.key_decisions && meeting.key_decisions.length > 0 ? `
                            <div class="key-decisions">
                                <strong>Key Decisions:</strong>
                                <ul>${meeting.key_decisions.map(d => `<li>${d}</li>`).join('')}</ul>
                            </div>` : ''}
                    `;
                    container.appendChild(div);
                });
            } catch (err) {
                console.error('Error fetching summaries:', err);
            }
        }

        loadSummaries();
    </script>
</body>
</html>
