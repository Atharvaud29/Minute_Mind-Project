{% extends "base.html" %}
{% block content %}
<div class="auth-wrap">
  <div class="auth-card boxed">
    <div class="auth-header">
      <div class="logo-ic">MoM</div>
      <h2>Login / Sign Up</h2>
      <p class="muted">Enter your credentials to continue</p>
    </div>

    <form method="post" class="auth-form">
      <label class="form-label">Email
        <input type="email" name="email" placeholder="Email" required>
      </label>

      <label class="form-label">Password
        <input type="password" name="password" placeholder="Password" required>
      </label>

      <div class="auth-actions">
        <button type="submit" class="btn primary large">Login</button>
        <button type="button" class="btn ghost large" onclick="alert('Sign Up flow (demo)')">Sign Up</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
